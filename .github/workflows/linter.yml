name: Lint other files
on: [push, pull_request]
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Lint Code Base
      uses: github/super-linter@v3
      env:
        VALIDATE_PYTHON_PYLINT: false
